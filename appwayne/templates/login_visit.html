<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename= 'image/favicon.ico')}}" type="image/x-icon">
    <title>Serviços & Clientes Login | WAYNE Enterprises</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login_visit.css')}}">
</head>
<body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="brand-wrapper">
              <a href="http://127.0.0.1:5000"><img src="{{ url_for('static', filename='image/LOGO-WAYNE.png') }}" alt="logo"></a>
            </div>
            <div class="login-wrapper my-auto">
              <h1 class="login-title">Login</h1>
              <form action="{{ url_for('main.login_visit') }}" method="POST" class="form">
                <div class="form-group">
                  <label for="nome">Seu nome de usuário cadastrado</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="nome de usuário">
                </div>
                <div class="form-group mb-4">
                  <label for="password">Senha</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="entre com a sua senha">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login">
              </form>
              <a href="#!" class="forgot-password-link">Esqueceu sua senha?</a>
              <p class="login-colaboradores">Se é um colaborador,<a class="link-colaboradores alert-link" href="#"> faça login aqui.</a></p>
              <p class="login-wrapper-footer-text">Não tem uma conta? <a href="/register_visit" class="text-reset">Cadastre-se aqui</a></p>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="{{ url_for('static', filename= 'image/wayne-tower-street.jpg')}}" alt="login image" class="login-img">
          </div>
        </div>
      </div>
    </main>
      
      
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
